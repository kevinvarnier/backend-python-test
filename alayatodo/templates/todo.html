{% extends "layout.html" %}

{% block content %}
<div class="col-md-4 col-md-offset-4">
    <h1>Todo:</h1>
    <table class="table">
        <th>#</th>
        <th>User</th>
        <th>Description</th>
        <th></th>
        <th></th>
        {% if todo.completed == 1 %}
        <tr class="alert alert-success">
            {% else %}
        <tr>
            {% endif %}
            <td>{{ todo.id }}</td>
            <td>{{ todo.user_id }}</td>
            <td>{{ todo.description }}</td>
            <td>
                {% if todo.completed == 0 %}
                <form method="post" action="{{ url_for('todo_mark_as_complete', id=todo.id) }}">
                    <button type="submit" class="btn btn-xs btn-success"><span class="glyphicon glyphicon-ok glyphicon-white"></span></button>
                </form>
                {% endif %}
            </td>
            <td>
                {% if todo %}
                <form method="post" action="{{ url_for('todo_delete', id=todo.id) }}">
                    <button type="submit" class="btn btn-xs btn-danger"><span class="glyphicon glyphicon-remove glyphicon-white"></span></button>
                </form>
                {% else %}
            </td>
        </tr>
    </table>
    No data
    {% endif %}
</div>
{% endblock %}
